<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Inspiring Quotes</h1>
        <div id="quote-box" class="text-center mt-4">
            <!-- Quote and count will be displayed here -->
        </div>
        <div class="text-center mt-3">
            <button id="new-quote" class="btn btn-primary">Show me another quote!</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function fetchQuote() {
            $.get('/quote', function(data) {
                var quoteHtml = `<blockquote class="blockquote"><p class="mb-0">${data.text}</p></blockquote>`;
                fetchQuoteCount(data.id, quoteHtml);
            }).fail(function() {
                $('#quote-box').text('Failed to load quote. Try again?');
            });
        }

        function fetchQuoteCount(quoteId, quoteHtml) {
            // Assuming the analytics service is running on port 5001
            $.get(`http://localhost:5001/count/${quoteId}`, function(countData) {
                $('#quote-box').html(quoteHtml + `<footer>This quote has been shown ${countData.current_count} times.</footer>`);
            }).fail(function() {
                $('#quote-box').html(quoteHtml + `<footer>This quote count is currently unavailable.</footer>`);
            });
        }

        $(document).ready(function() {
            fetchQuote();
            $('#new-quote').click(fetchQuote);
        });
    </script>
</body>
</html>
